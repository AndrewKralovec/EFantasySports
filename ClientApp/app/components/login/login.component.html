<div class="row" id="login-page">
	<div class="col s6 offset-s3 z-depth-4 card-panel">
		<form class="login-form" [formGroup]="loginForm" novalidate (ngSubmit)="save(loginForm.value, loginForm.valid)">
			<div class="row">
				<div class="input-field col s12 center">
					<img alt="" class="circle responsive-img valign profile-image-login" src="">
					<p class="center login-form-text">Login EFantasySports</p>
				</div>
			</div>
			<div class="row margin">
				<div class="input-field col s12">
					<i class="material-icons prefix">perm_identity</i> 
                    <input id="username" type="email"> 
					<label class="center-align" for="username" formControlName="email">Username</label>
				</div>
			</div>
			<div class="row margin">
				<div class="input-field col s12">
					<i class="material-icons prefix">lock</i> 
                    <input id="password" type="password"> 
					<label class="center-align" for="password" formControlName="password">Password</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m12 l12 login-text">
					<input id="remember-me" type="checkbox" formControlName="rememberMe">
					<label for="remember-me">Remember me</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<a class="btn waves-effect waves-light col s12" href="index.html">Login</a>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6 m6 l6">
					<p class="margin medium-small"><a href="page-register.html">Register Now!</a></p>
				</div>
				<div class="input-field col s6 m6 l6">
					<p class="margin right-align medium-small"><a href="page-forgot-password.html">Forgot password ?</a></p>
				</div>
			</div>
		</form>
	</div>
</div>
