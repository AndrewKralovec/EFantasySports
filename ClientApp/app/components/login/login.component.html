<div class="row">
	<div class="col s6 offset-s3 z-depth-4 card-panel">
		<form class="login-form" [formGroup]="loginForm" novalidate (ngSubmit)="login(loginForm.value, loginForm.valid)">
			<div class="row">
				<div class="input-field col s12 center">
					<img alt="" class="circle responsive-img valign profile-image-login" src="">
					<p class="center login-form-text">Login EFantasySports</p>
				</div>
			</div>
			<div class="row margin">
				<div class="input-field col s12">
					<i class="material-icons prefix">perm_identity</i> 
                    <input id="email" type="email" formControlName="email"> 
					<label class="center-align" for="email">Email</label>
				</div>
			</div>
			<div class="row margin">
				<div class="input-field col s12">
					<i class="material-icons prefix">lock</i> 
                    <input id="password" type="password" formControlName="password"> 
					<label class="center-align" for="password">Password</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m12 l12 login-text">
					<input id="remember-me" type="checkbox" formControlName="rememberMe">
					<label for="remember-me">Remember me</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<button class="btn waves-effect waves-light col s12" type="submit">Login</button>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6 m6 l6">
					<p class="margin medium-small">
						<a [routerLink]="['/register']">Register Now!</a>
					</p>
				</div>
				<div class="input-field col s6 m6 l6">
					<p class="margin right-align medium-small">
						<a>Forgot password ?</a>
					</p>
				</div>
			</div>
		</form>
	</div>
</div>
